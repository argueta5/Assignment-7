<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Contact Information</h1>
        
        <!-- Bootstrap Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>

        <!-- Bootstrap Form -->
        <form id="data-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
                <!-- Input field for user's name, using Bootstrap form-control for styling -->
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
                <!-- Input field for user's email, using Bootstrap form-control for styling -->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- Submit button for form submission, styled using Bootstrap btn and btn-primary classes -->
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
    <!-- Link to custom JavaScript file script.js for handling dynamic form submissions -->
</body>
</html>
